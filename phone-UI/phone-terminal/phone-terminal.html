<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Hoshimiya Terminal</title>
    <link rel="stylesheet" href="phone-terminal-layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-container">
            <div class="terminal-header">
                <span class="terminal-dot red"></span>
                <span class="terminal-dot yellow"></span>
                <span class="terminal-dot green"></span>
                <span class="terminal-title">hoshimiya@portfolio ~</span>
            </div>
            <div class="terminal-body" id="terminal-output"></div>
            <!-- Mobile tap buttons area -->
            <div class="terminal-actions" id="terminal-actions"></div>
        </div>
    </div>
    <script src="phone-terminal.js"></script>
</body>
</html>
